<!DOCTYPE html>
<html>
<head>
<title>Muslim Pansar Store</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
<h1>Muslim Pansar Store</h1>
<nav>
<a href="admin.html">Admin Login</a>
</nav>
</header>

<div class="container">
<div class="grid" id="products"></div>
</div>

<script>
let products = JSON.parse(localStorage.getItem("products")||"[]");
let box = document.getElementById("products");

products.forEach(p=>{
 box.innerHTML+=`
 <div class="card">
  <h3>${p.name}</h3>
  <p>Quantity: ${p.qty}</p>
  <span class="badge ${p.sell?'sell':'nosell'}">
   ${p.sell?'Selling':'Not Selling'}
  </span>
 </div>`;
});
</script>

</body>
</html>
